<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pascual Bravo Pro Red</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/src/css/css paginas-trabajo/style-form-listo.css">
    <link rel="stylesheet" href="/src/css/css paginas-trabajo/style-trabajo.css">
    <link rel="stylesheet" href="/src/css/style-principal.css">
    <link rel="stylesheet" href="/src/css/fonts.css">
    <link rel="stylesheet" href="/src/css/footer.css">
    <link rel="stylesheet" href="/src/css/navbar.css">
    <link rel="icon" href="/src/img/ESCUDO2 ASDEPAB.png" type="img/png">
</head>

<body class="bg-body-tertiary">
    <section>
        <nav class="navbar navbar-expand-xl navbar-dark navbar-trabajo" id="navbar">
            <div class="container-fluid">
                <!-- Logo para escritorio -->
                <a href="https://www.tecnicopascualbravo.edu.co/" target="_blank">
                    <img src="/src/img/ESCUDO1 ITIPB.png" alt="Logo ITIPB" class="pascual-logo logo d-none d-md-block">
                </a>
                <a href="/htmls-pagina-principal/index-principal.html">
                    <img src="/src/img/ESCUDO1 ASDEPAB.png" class="asdepab-logo logo2 d-none d-md-block"
                        alt="Logo ASDEPAB">
                </a>
                <a href="/htmls-pagina-trabajo/index-trabajo.html">
                    <img src="/src/img/ESCUDO PBPR.png" class="PBPR-logo logo2 d-none d-md-block"
                        alt="Logo Pascual Bravo ProRed">
                </a>

                <!-- Logo para móviles -->
                <img src="/src/img/ESCUDO2 ITIPB.png" alt="Logo ITIPB Móvil"
                    class="pascual-logo logo d-md-none p-mobile">
                <img src="/src/img/ESCUDO2 ASDEPAB.png" class="asdepab-logo logo2 d-md-none a-mobile"
                    alt="Logo ASDEPAB Móvil">
                <img src="/src/img/ESCUDO PBPR2.png" class="PBPR-logo logo2 d-md-none a-mobile"
                    alt="Logo Pascual Bravo Pro Red Móvil">

                <!-- Navbar Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars"
                    aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbars">
                    <ul class="navbar-nav me-2 mb-2 mb-sm-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/htmls-pagina-trabajo/index-trabajo.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="/htmls-pagina-trabajo/Egresado/opciones-egresado.html">Egresado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/htmls-pagina-trabajo/Empresa/opciones-empresa.html">Empresa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ayuda</a>
                        </li>
                    </ul>
                    <!-- Mobile Profile (shown before navbars on mobile) -->
                    <ul class="navbar-nav profile-mobile d-sm-none">
                        <li class="nav-item dropdown profile">
                            <a class="nav-link perfil dropdown-toggle" href="#" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="/src/img/UsuarioIcon.png" alt="Perfil" class="profile-img">
                            </a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-item" id="register-pc"><a href="/Perfil.html">Ver Perfil</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <!-- Desktop Profile (shown after navbars on desktop) -->
                <ul class="navbar-nav profile-desktop d-none d-sm-flex">
                    <li class="nav-item dropdown profile">
                        <a class="nav-link perfil dropdown-toggle" href="#" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="/src/img/UsuarioIcon.png" alt="Perfil" class="profile-img">
                        </a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item" id="register-pc"><a href="/Perfil.html">Ver Perfil</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </nav>
    </section>
    <section class="d-flex justify-content-center align-items-center vh-100 iniciosesion">
        <main class="form-signin w-100 m-auto d-flex flex-column align-items-center">
            <form>
                <div class="d-flex justify-content-center align-items-center">
                    <img class="mb-4" src="/src/img/ESCUDO2 ITIPB.png" alt="" width="72" height="100">
                    <img class="mb-4" src="/src/img/ESCUDO2 ASDEPAB.png" alt="" width="84" height="100">
                    <img class="mb-4" src="/src/img/ESCUDO PBPR2.png" alt="" width="84" height="100">
                </div>
                

                <h1 class="h3 mb-3 fw-normal">Por favor inicie sesión</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="nombre@example.com">
                    <label for="floatingInput">Dirección de correo electrónico</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Recuérdame </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>
            </form>
        </main>
    </section>


    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</body>

</html>
